<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saweria Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">
    <section>
      <div class="w-[500px] mt-12">
        <div
          class="bg-biru1 rounded-lg p-2 border-black border-[1px] shadow-[5px_5px_0px_0px_rgba(0,0,0)]"
        >
          <div class="flex justify-center mb-4">
            <div class="flex space-x-2">
              <img
                src="../assets/logo.png"
                alt="Character 1"
                class="w-48 h-auto"
              />
            </div>
          </div>
          <h1 class="text-4xl font-semibold text-center text-gray-800 mb-2">
            saweria.co
          </h1>
          <p class="text-center text-lg text-gray-600 mb-6">Registrasi</p>
          <form>
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              for="email"
            >
              Email:
            </label>
            <input
              type="email"
              id="email"
              required
              aria-describedby="field-45-feedback"
              placeholder="email@pribadi.com"
              class="peer block w-full px-4 py-2 border-b-[1px] border-black focus:outline-none bg-biru1 text-gray-800 invalid:border-red-500"
            />
            <div
              id="field-45-feedback"
              aria-live="polite"
              class="mt-1 text-sm text-red-500 invisible peer-invalid:visible"
            >
              Masukkan email yang valid
            </div>

            <label
              class="block text-sm font-medium text-gray-700 mt-4 mb-1"
              for="currency"
            >
              Negara dan Mata Uang
            </label>
            <select
              id="currency"
              class="block w-full px-4 text-sm py-2 border-b focus:outline-none focus:border-blue-500 bg-biru1 text-gray-800 border-black"
            >
              <option value="ID" class="text-sm">ID Rupiah</option>
              <option value="PH" class="text-sm">PH Peso</option>
            </select>

            <div class="flex items-center mt-2 mb-1">
              <input
                id="agreement1"
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label
                for="agreement1"
                class="ml-2 text-sm font-medium text-gray-700"
              >
                Berusia 17 tahun ke atas.*
              </label>
            </div>

            <div class="flex items-center mb-1">
              <input
                id="agreement2"
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label
                for="agreement2"
                class="ml-2 text-sm font-medium text-gray-700"
              >
                Tidak menggunakan saweria untuk jual beli / komersil*
              </label>
            </div>

            <div class="flex items-center mb-1">
              <input
                id="agreement3"
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label
                for="agreement3"
                class="ml-2 text-sm font-medium text-gray-700"
              >
                Tidak menyebarkan konten terlarang (pornografi, judi, dll)*
              </label>
            </div>

            <div class="flex items-center mb-1">
              <input
                id="agreement4"
                type="checkbox"
                class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label
                for="agreement4"
                class="ml-2 text-sm font-medium text-gray-700"
              >
                Menyetujui syarat dan ketentuan*
              </label>
            </div>

            <div class="mt-3 text-sm">
              <p>
                Melanggar syarat dan ketentuan dapat menyebabkan akun Anda untuk
                dinonaktifkan (ban) secara sepihak oleh saweria.
              </p>
            </div>
            <div>
              <a href="registrasi.html">
                <button
                  type="button"
                  class="bg-login focus:shadow-[3px_3px_0px_0px_rgba(0,0,0)] text-black py-2 px-52 rounded mx-2 my-3 border-black border-[1px] shadow-[5px_5px_0px_0px_rgba(0,0,0)]"
                >
                  Masuk
                </button>
              </a>
            </div>
          </form>
        </div>

        <div class="grid grid-cols-2 mt-5">
          <div>
            <p>Made With love from Me</p>
            <br />
            <p>PT Lorem Ipsum</p>
          </div>
          <div>
            <p class="underline text-right">Syarat dan Ketentuan</p>
            <p class="underline text-right">FAQ</p>
            <p class="underline text-right">Changelog</p>
          </div>
        </div>
        <div><br /></div>
      </div>
    </section>
  </body>
</html>
